<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="./style.css" media="screen"/>
   <title>Malaysia Car Loan Calculator</title>
</head>
<body>
   <div class="container">
      <h1>Malaysia Car Loan Calculator</h1>
      <div id="fields">
         <p>Vehicle Price: <input type="number" id="price" min= "0" placeholder="RM"></p>
         <p>Down Payment: <input type="number" min= "0" id="downPayment" placeholder="RM"></p>
         <p>Interest Rate: <input type="number" min= "0" id="interest" placeholder="%"></p>
         <p>Loan Period: <input type="number" id="loanPeriod" min= "0" placeholder="In Years"></p>
      </div>
      <br>
      <button type="button" id="calculate">Calculate</button>
      <button type="reset" id="reset">Reset</button>
      <br>
      <div id="outputs">
         <p>Monthly Payment: <span id="monthly"></span></p>
         <p>Total of Payments: <span id="totals"></span></p>
         <p>Loan Amount: <span id="loanAmount"></span></p>
         <p>Total Interest Paid: <span id="interestPaid"></span></p>
         <p>Total Transaction Cost: <span id="transaction"></span></p>
      </div>
   </div>

   <script src="./calc.js"></script>
</body>
</html>
